<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" href="style.css">

  <title>Form Validation</title>
</head>
<body>

  <main role="main">
    <button class="popup-trigger btn" id="popup-trigger"><span>Register Now<i class="fa fa-plus-square-o"></i></span></button>
  </main>

  <div class="overlay" id="overlay">
    <div class="overlay-background" id="overlay-background"></div>
    <div class="overlay-content" id="overlay-content">
      <div class="fa fa-times fa-lg overlay-close" id="overlay-close"></div>
      <h1 class="main-heading">Register Here Now!</h1>
      <h3 class="blurb">Registering an account &mdash;</h3><span class="blurb-tagline">and pay registration fee within 24 hrs.</span>
      <form class="signup-form" method="post" action="" onsubmit="return validation()">
        <label for="signup-name">Full Name</label>
        <input id="signup-name" type="text" name="name" minlength="2" maxlength="20" autocomplete="off" required/>
        <label for="signup-bday">Date of Birth</label>
        <input type="date" id="signup-bday" name="birthday" autocomplete="off" required>
        <label for="signup-mobile">Mobile Number</label>
        <input id="signup-mobile" type="text" name="mobile" minlength="10" maxlength="10" autocomplete="off" required/>
        <label for="signup-email">Email Address</label>
        <input id="signup-email" type="email" name="email" autocomplete="off" required/>
        <label for="signup-pw">Password</label>
        <input id="signup-pw" type="password" name="pw" minlength="8" maxlength="20" autocomplete="off" required/>
        <label for="signup-cpw">Confirm Password</label>
        <input id="signup-cpw" type="password" name="cpw" minlength="8" maxlength="20" autocomplete="off" required/>
        <button type="submit" class="btn btn-outline submit-btn"><span>Register</span></button>
      </form>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="script.js"></script>

</body>
</html>
